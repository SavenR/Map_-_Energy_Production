{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    {% block topOfHead %}{% endblock topOfHead %}
    <title>{% block title %}{% endblock title %}</title>

    <!-- styles -->
    <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="{% static 'base/css/bootstrap.3.3.4.min.css' %}">

    <!-- Project -->
    <link type="text/css" rel="stylesheet" href="{% static 'base/css/projCSS.css' %}">

    <!-- PageStyle -->
    <link type="text/css" rel="stylesheet" href="{% block pageStyle %}{% endblock pageStyle %}">



    <!-- Metas -->
    <meta charSet="UTF-8">


</head>
<body ng-controller="mainController as mc">

    {% block content %}
    {% endblock content %}

    <!-- scripts -->
    <!-- Framework -->
    <script type="text/javascript" rel="javascript" src="{% static 'jsframework/js/angular.1.3.15.min.js' %}"></script>
    <script type="text/javascript" rel="javascript" src="{% static 'jsframework/js/angular-route.1.3.15.js' %}"></script>
    <script type="text/javascript" rel="javascript" src="{% static 'jsframework/js/ui-bootstrap-tpls-0.13.0.min.js' %}"></script>

    <!-- app -->
    <script type="text/javascript" rel="javascript" src="{% static 'jsframework/js/ng/apps/app.js' %}"></script>
    <!-- controller -->
    <script type="text/javascript" rel="javascript" src="{% static 'jsframework/js/ng/controllers/mainController.js' %}"></script>
</body>
</html>
